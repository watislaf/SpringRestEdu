<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>data.Repository.Task Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <form method="POST" th:action="@{/logout}">
        <input type="submit" value="Logout"/>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </form>
</head>
<body>
<h1>designT your task!</h1>
<img th:src="@{/images/TacoCloud.png}"/>
<form method="POST" th:object="${designT}">  <!-- Return designT class -->
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>designTate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input type="checkbox" th:value="${ingredient.id}" th:field="*{ingredients}"
                       th:checked="${#True == designT.getIngredients().contains(ingredient.id)}"
                />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingredient : ${protein}">
                <input type="checkbox" th:value="${ingredient.id}" th:field="*{ingredients}"
                       th:checked="${#True == designT.getIngredients().contains(ingredient.id)}"
                />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingredient : ${cheese}">
                <input type="checkbox" th:value="${ingredient.id}" th:field="*{ingredients}"
                       th:checked="${#True == designT.getIngredients().contains(ingredient.id)}"
                />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="ingredient : ${veggies}">
                <input name="ingredients" type="checkbox" th:value="${ingredient.id}" th:field="*{ingredients}"
                       th:checked="${#True == designT.getIngredients().contains(ingredient)}"
                />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>
        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingredient : ${sauce}">
                <input type="checkbox" th:value="${ingredient.id}" th:field="*{ingredients}"
                       th:checked="${#True == designT.getIngredients().contains(ingredient.id)}"
                />
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <!--Thymeleaf offers convenient access to the Errors object via the fields property and with its th:errors attribute.  -->
    </div>
    <div>
        <h3>Name your task creation:</h3>
        <input type="text" th:field="*{name}"/> <!-- Field of designT class -->
        <br/>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button>Submit your task</button>
    </div>
</form>
</body>
</html>
